- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/Brewfile: Brewfile
    ~/.zsh.after: zsh.after
    ~/bin: bin
    ~/.gitconfig: gitconfig
    ~/.config/nvim/init.vim:
      create: true
      path: init.vim
    ~/.tmux.conf: .tmux.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]
