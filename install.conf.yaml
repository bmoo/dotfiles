- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/Brewfile: Brewfile
    ~/.zsh.after: zsh.after
    ~/bin: bin
    ~/.gitconfig: gitconfig
    ~/.config/nvim:
      create: true
      path: config/nvim
    ~/.tmux.conf: tmux.conf
    ~/.gitattributes: .gitattributes

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [brew tap epk/epk]
  - [brew install --cask font-sf-mono-nerd-font]
